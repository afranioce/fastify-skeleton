version: '3.7'
services:
  app:
    image: 'fastify-skeleton:latest'
    build:
      context: .
      dockerfile: docker/node/Dockerfile
      target: development
      args:
        - NPM_TOKEN=${NPM_TOKEN}
    entrypoint: node build/main/index.js
    ports:
      - 4444:4444
    volumes:
      - .:/app
      - /app/node_modules
